<!DOCTYPE html>
<html lang = "ja">
<head>
    <meta charset = "utf-8">
    <title>音声認識サンプル</title>

</head>
<body>
    <h2>音声認識サンプル</h2>
    <button id = "btn">start</button>
    <div id = "content"></div>
    
    <script>
        const speech = new webkitSpeechRecognition();
        speech.lang = 'ja-JP'

        const btn = document.getElementById('btn');
        const content = document.getElementById('content');

        btn.addEventListener('click', () => {
            speech.start();
        });
        
    </script>
</body>
</html>
